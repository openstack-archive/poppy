[auth]
auth_enabled=False
username={user name of the cloud account}
api_key={api key for this user name}
base_url=https://identity.api.rackspacecloud.com/v2.0

[poppy]
base_url=http://0.0.0.0:8888
standard_flavor=[provider_1, provider_2]
