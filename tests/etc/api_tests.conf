# By default, this should live in one of:
# ~/.poppy/poppy.conf
# /etc/poppy/poppy.conf

[DEFAULT]
# Show more verbose log output (sets INFO log level output)
;verbose = False

# Show debugging output in logs (sets DEBUG log level output)
;debug = False

# Log to this file
log_file = poppy.log

;auth_strategy =

# ================= Syslog Options ============================

# Send logs to syslog (/dev/log) instead of to file specified
# by `log_file`
;use_syslog = False

# Facility to use. If unset defaults to LOG_USER.
;syslog_log_facility = LOG_LOCAL0

# ================= Driver Options ============================

[drivers]
# Transport driver module (e.g., falcon, pecan)
transport = pecan

# Manager driver module (e.g. default)
manager = default

# Storage driver module (e.g., mongodb, sqlite, cassandra)
storage = cassandra

[drivers:storage:cassandra]
cluster = "192.168.59.103"
keyspace = poppy

[drivers:provider:fastly]
apikey = "MYAPIKEY"

[drivers:provider:maxcdn]
alias = "MYALIAS"
consumer_secret = "MYCONSUMER_SECRET"
consumer_key = "MYCONSUMERKEY"

[drivers:provider:cloudfront]
aws_access_key_id = "MY_AWS_ACCESS_KEY_ID"
aws_secret_access_key = "MY_AWS_SECRET_ACCESS_KEY"
