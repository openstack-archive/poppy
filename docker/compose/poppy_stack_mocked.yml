zookeeper:
    extends:
        file: dependencies.yml
        service: zookeeper

cassandra:
    extends:
        file: dependencies.yml
        service: cassandra

mimic:
    image: amitgandhinz/mimic
    ports:
        - "8900:8900"

poppy:
    build: ../api/.
    ports:
        - "80:8080"
    links:
        - cassandra
        - zookeeper
        - mimic

