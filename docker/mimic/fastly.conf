[drivers]
transport = pecan
manager = default
storage = cassandra
providers = fastly
dns = default

[drivers:storage:cassandra]
cluster = "192.168.59.103"
keyspace = poppy
archive_on_delete = True

[drivers:dns]
retries = 5

[drivers:distributed_task:taskflow]
jobboard_backend_type = zookeeper
persistent_backend_type = zookeeper
jobboard_backend_host = "192.168.59.103"
jobboard_backend_port = 2181
persistent_backend_host = "192.168.59.103"
persistent_backend_port = 2181

[drivers:provider:fastly]
apikey = "MYAPIKEY"
scheme = "http"
host = "192.168.59.103:8900/fastly"

[auth]
auth_enabled=False
multi_user=False
base_url={keystone_uri}
username={user name of the cloud account}
api_key={api key for this user name}
alt_user_name={user name of the alternate cloud account}
alt_api_key={api key of the alternate cloud account}

[poppy]
base_url=http://localhost:8888
flavor = {"cdn": ["fastly"]}

[test_configuration]
provider_validation=False
status_check_retry_interval=2
status_check_retry_timeout=30
generate_flavors=True
generated_provider=fastly
default_flavor=cdn
project_id_in_url=False